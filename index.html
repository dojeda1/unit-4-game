<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>

<body>


    <div class="container text-light">

        <div class="row text-center">

            <h1>Crystal Collector</h1>

        </div>

        <div class="row text-center my-5">
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-6 my-1">
                        <img id="diamond" class="crystal-image" src="assets/images/diamond.jpg"></img>
                    </div>

                    <div class="col-6 my-1">
                        <img id="ruby" class="crystal-image" src="assets/images/ruby.jpg"></img>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-6 my-1">
                        <img id="topaz" class="crystal-image" src="assets/images/topaz.jpg"></img>
                    </div>

                    <div class="col-6 my-1">
                        <img id="emerald" class="crystal-image" src="assets/images/emerald.jpg"></img>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-2 m-3">
                <p class="bg-success p-2">Wins: <span id="wins"></span></p>
                <p class="bg-danger p-2">Losses: <span id="losses"></span></p>
            </div>

            <div class="col-sm-4 bg-dark p-3 m-3">
                <div class="row py-2">
                    <div class="col-sm-6">
                        <p>Target Number:</p>
                    </div>
                    <div class="col-sm-6">
                        <h2 id="targetNumber">
                        </h2>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-sm-6">
                        <p>Current Number:</p>
                    </div>
                    <div class="col-sm-6">
                        <h2 id="currentNumber">
                        </h2>
                    </div>
                </div>
            </div>

        </div>


    </div>
    <!-- Game Javascript -->
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
